<!DOCTYPE html>
<html lang="en">

    <title>JAVASCRIPT BASIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Jvascript Basic Problems</h1>

    <div class="btn-outer">

    </div>
